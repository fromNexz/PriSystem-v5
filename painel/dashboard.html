<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>PriSystem - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="app-header-title">PriSystem</div>
            <div class="app-header-status">
                <span id="header-date"></span>
            </div>
        </header>

        <main class="app-main">
            <aside class="sidebar">
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="sidebar-link active">Dashboard</a></li>
                    <li><a href="index.html" class="sidebar-link">Agendamentos</a></li>
                    <li><a href="clientes.html" class="sidebar-link">Clientes</a></li>
                    <li><a href="settings.html" class="sidebar-link">Configurações</a></li>
                </ul>
            </aside>

            <section class="content">
                <h1 class="page-title">Dashboard</h1>

                <!-- Cards de estatísticas -->
                <div class="stats-grid">
                    <div class="stat-card stat-primary">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Agendamentos hoje</div>
                            <div class="stat-value" id="stat-appointments-today">-</div>
                        </div>
                    </div>

                    <div class="stat-card stat-warning">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                ircle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Pendentes</div>
                            <div class="stat-value" id="stat-pending">-</div>
                        </div>
                    </div>

                    <div class="stat-card stat-success">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Confirmados</div>
                            <div class="stat-value" id="stat-confirmed">-</div>
                        </div>
                    </div>

                    <div class="stat-card stat-info">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                ircle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Total de clientes</div>
                            <div class="stat-value" id="stat-customers">-</div>
                        </div>
                    </div>

                    <div class="stat-card stat-danger">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                ircle cx="12" cy="12" r="10"></circle>
                                <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Clientes bloqueados</div>
                            <div class="stat-value" id="stat-blocked">-</div>
                        </div>
                    </div>

                    <div class="stat-card" id="chatbot-card">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-label">Chatbot</div>
                            <div class="stat-value" id="stat-chatbot">-</div>
                        </div>
                    </div>
                </div>

                <!-- Substitua a seção de próximos agendamentos no arquivo: prisystem/painel/dashboard.html -->

                <!-- Filtros e lista completa de agendamentos -->
                <div class="card" style="margin-top: 2rem;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 class="card-title">Agendamentos</h2>
                        <div style="display: flex; gap: 1rem;">
                            <label>
                                <input type="date" id="filter-date"
                                    style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                            </label>
                            <button onclick="loadAppointments()"
                                style="padding: 0.5rem 1rem; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Buscar
                            </button>
                            <button onclick="clearFilter()"
                                style="padding: 0.5rem 1rem; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Limpar
                            </button>
                        </div>
                    </div>

                    <div class="appointments-table-wrapper">
                        <table class="appointments-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Data</th>
                                    <th>Hora</th>
                                    <th>Cliente</th>
                                    <th>Telefone</th>
                                    <th>Serviço</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="appointments-body">
                                <tr>
                                    <td colspan="8">Carregando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal para editar agendamento -->
                <div id="edit-modal"
                    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
                    <div style="background: white; padding: 2rem; border-radius: 8px; max-width: 500px; width: 90%;">
                        <h2>Editar Agendamento</h2>
                        <form id="edit-form"
                            style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
                            <input type="hidden" id="edit-id">

                            <label>
                                Data:
                                <input type="date" id="edit-date" required
                                    style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-top: 0.25rem;">
                            </label>

                            <label>
                                Hora:
                                <input type="time" id="edit-time" required
                                    style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-top: 0.25rem;">
                            </label>

                            <label>
                                Status:
                                <select id="edit-status" required
                                    style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-top: 0.25rem;">
                                    <option value="pending">Pendente</option>
                                    <option value="confirmed">Confirmado</option>
                                    <option value="cancelled">Cancelado</option>
                                </select>
                            </label>

                            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                <button type="submit"
                                    style="flex: 1; padding: 0.75rem; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                    Salvar
                                </button>
                                <button type="button" onclick="closeEditModal()"
                                    style="flex: 1; padding: 0.75rem; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
